<!DOCTYPE html>

<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora - Equação Segundo Grau</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="container">
      <div class="input">
        <label>Insira o valor de A:</label>
        <input type="number" id='value_a' />
      </div>
      <div class="input">
        <label>Insira o valor de B:</label>
        <input type="number" id='value_b' />
      </div>
      <div class="input">
        <label>Insira o valor de C:</label>
        <input type="number" id='value_c' />
      </div>
      <button id='btn_calcular'>Calcular</button>

      <div class="result" id='resultado'></div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
